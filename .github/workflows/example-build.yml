name: Example App Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-example-ios:
    name: Build Example iOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        cd example
        flutter pub get
        
    - name: Build iOS Example (No Code Sign)
      run: |
        cd example
        flutter build ios --release --no-codesign
        
    - name: Create Example IPA (No Code Sign)
      run: |
        cd example/build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r example-release.ipa Payload/
        
    - name: Upload Example iOS IPA
      uses: actions/upload-artifact@v4
      with:
        name: example-ios-ipa
        path: example/build/ios/iphoneos/example-release.ipa
        
  build-example-android:
    name: Build Example Android
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        cd example
        flutter pub get
        
    - name: Build Android Example APK
      run: |
        cd example
        flutter build apk --release
        
    - name: Upload Example Android APK
      uses: actions/upload-artifact@v4
      with:
        name: example-android-apk
        path: example/build/app/outputs/flutter-apk/app-release.apk